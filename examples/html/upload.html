<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LiteSpeed Upload Example</title>
    </head>
    <body>
        <form action="/upload/" method="post" enctype="multipart/form-data">
            <label for="file">Select File:</label>
            <input type="file" id="file" name="file" accept="*">
            <input type="submit">
        </form>
    </body>
</html>
